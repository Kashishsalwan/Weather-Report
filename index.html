<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">

        <div class="searchInput">
            <input type="text" name="weather" id="input-box" class="input-box" placeholder="Enter City Name...">
        </div>

        <div class="weather-info">

            <div class="location-details">
                <div class="city" id="city">Ambala,IN</div>
                <div class="date" id="date">22 Nov (Monday), 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">22&deg;C</div>
                <div class="min-max" id="min-max">22&deg;C(min)/36&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
            </div>


        </div>

    </div>
   
    <script src="app.js"></script>
</body>
</html>
